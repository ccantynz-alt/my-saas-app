name: D8 Quality Gates

on:
  pull_request:
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  gates:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install
        run: npm ci

      - name: Lint (if available)
        run: npm run lint --if-present

      - name: Build
        run: npm run build