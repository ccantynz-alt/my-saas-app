name: CI

on:
  pull_request:
    branches: [ "main" ]
  push:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install
        run: npm ci

      # Protected paths gate (PRs only). Allow override via PR title tag [ALLOW_PROTECTED]
      - name: Protected paths guardrail
        if: github.event_name == 'pull_request'
        env:
          GITHUB_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          GITHUB_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          ALLOW_PROTECTED_PATHS: ${{ contains(github.event.pull_request.title, '[ALLOW_PROTECTED]') && '1' || '0' }}
        run: node scripts/protected-paths-check.mjs

      - name: Build
        run: npm run build